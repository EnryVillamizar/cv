<html>
  <head>
    <title>Enry's website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./rsc/mStyles.css" />
  </head>
  <body class="bg-dark border border-warning-subtle m-1 rounded-bottom-5">
    <div id="dimensions" class="bg-light"></div>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a
            class="navbar-brand text-light"
            href="https://enryvillamizar.github.io/"
          >
            <img
              src="./rsc/favicon.ico"
              alt="mrevilcodeslogo"
              width="30"
              height="30"
              class="d-inline-block align-text-top rounded-circle bg-light"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid-xxl h-25">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./rsc/slidesBg.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./rsc/slidesBg.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./rsc/slidesBg.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

      //   var height = window.innerHeight;
      //   document.getElementById("dimensions").innerHTML =
      //     "Screen Width: " + width + ", Screen Height: " + height;
      // }

      // window.addEventListener("resize", printDimensions);
      // window.addEventListener("load", printDimensions);
    </script>
  </body>
</html>
